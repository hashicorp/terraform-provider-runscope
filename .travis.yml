language: go
go:
- 1.10.x
script:
- make
after_success:
- make release
install:
- go get -u golang.org/x/lint/golint
- go get golang.org/x/tools/cmd/goimports
env:
  global:
  - |
    RUNSCOPE_INTEGRATION_DESC="Slack: #test1 channel, send message on all test runs"
  - DEBUG=1
  - TF_LOG=DEBUG
  - TF_ACC=1
  - secure: 
  - secure: 
  - secure: 
